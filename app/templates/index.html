<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='rancher.svg') }}" height="30" alt=""> Rancher Nodes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Homepage<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onClick="MyWindow=window.open('/api/logs','MyWindow','width=1000,height=500'); return false;">Logs</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onClick="alert('This project was made by Osman Bedrettin YÃ¼ce.')">About</a>

                </ul>
                <form class="form-inline" id="addnode">
                    <input class="form-control mr-sm-1" type="number" placeholder="#" id="node" min="102" max="254" required>
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Add</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="row">
        <table class="table" id="nodes">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Hostname</th>
                    <th>Status</th>
                    <th>Role</th>
                    <th>IP</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="master">
                <tr class="table-primary">
                    <td id="masterid">{{status[1][0]}}</td>
                    <td>{{status[1][1]}}</td>
                    <td>{{status[1][2]}}</td>
                    <td>{{status[1][3]}}</td>
                    <td>{{status[1][4]}}</td>
                    <td></td>
                </tr>
            </tbody>
            <tbody id="worker">
            </tbody>
        </table> 
    </div>
    </div>
